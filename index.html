    <script>
    $(function(){
		if($('.navbar-burger').length>0){
			// Add a click event on each of them
    	    $('.navbar-burger').each(function(){
				$(this).click(function(){
    	    		var target= $(this).data('target');
	    	        $(this).toggleClass('is-active');
	    	        $('#'+target).toggleClass('is-active');
				});
			});
		}
    });
    </script>
